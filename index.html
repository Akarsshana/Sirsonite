<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR Sample</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="demo-styles.css">

  <!-- Focus visible polyfill -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .thumbs { margin-top: 20px; }
    .thumbs img {
      width: 100px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
    }
    .thumbs img:hover {
      border: 2px solid #007bff;
    }
    model-viewer {
      width: 100%;
      height: 70vh;
    }
  </style>
</head> 
<body>
  <h1>AR Samples</h1>

  <!-- Main model-viewer -->
  <model-viewer id="viewer"
                src=""
                alt="3D model viewer"
                shadow-intensity="1"
                camera-controls
                auto-rotate 
                ar>
  </model-viewer>

  <!-- Thumbnails to switch models -->
  <div class="thumbs">
    <img src="assets/thumb1.png" alt="Model 1" onclick="changeModel('models/bruno.glb')">
    <img src="assets/thumb2.png" alt="Model 2" onclick="changeModel('models/candle_in_a_glass.glb')">
    <img src="assets/thumb3.png" alt="Model 3" onclick="changeModel('models/decorative_furniture.glb')">
  </div>

  <!-- Loads <model-viewer> -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    function changeModel(modelPath) {
      document.getElementById('viewer').setAttribute('src', modelPath);
    }
  </script>
</body>
</html>
