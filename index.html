<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Sample</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
	<h1>AR Samples </h1>
  </head> 
<body>
  
    
  
  
  
    
    
    <model-viewer src="models/bruno cafe.glb"
                  ios-src="assets/houseplan.usdz"
                  poster=""
                  alt="A 3D space of an office"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    
  
  
 
  
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Wait for the DOM to be fully loaded
    setTimeout(function() {
        document.querySelector(".loading-screen").style.display = "none";
        document.querySelector(".main-content").style.display = "block";
    }, 2000); // 2000 milliseconds = 2 seconds
});
  </script>
</body>
</html>
